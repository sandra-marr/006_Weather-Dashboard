<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="m-2">
    <header>
        <h1 class="jumbotron">Weather Dashboard</h1>
    </header>
    <section class="container-fluid">
        <!-- Active search section and current day weather display -->
        <section class="row">
            <div class="col-md-3 col-sm-12">
                <div class="card-body d-flex w-100 p-2">
                    <form class="w-100">
                        <div class="form-group w-100">
                            <label for="CitySearch">City:</label>
                            <input type="text" class="form-control w-100 search" id="cityInput" list="searchdatacity" required placeholder="Required"/>
                            <datalist id="searchdatacity"></datalist>
                            
                            <label for="CitySearch">State:</label>
                            <input type="text" class="form-control w-100 search" id="stateInput" list="searchdatastate" placeholder="Optional">
                            <datalist id="searchdatastate"></datalist>
                            
                            <label for="CitySearch">Country:</label>
                            <input type="text" class="form-control w-100 search" id="countryInput" list="searchdatacountry" placeholder="Optional">
                            <datalist id="searchdatacountry"></datalist><!-- search data list idea from stack overflow -->
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg" id="searchButton">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-9 col-sm-12">
                <div class="maindisplay row w-100 d-flex flex-column p-2">
                    <div class=" d-flex align-items-center">
                        <h2 id="city" class="mr-2">Seattle, </h2><h2 class="currentDate"></h2>
                        <img class="currentWeatherIcon"></img>
                    </div>
                    <div> <span class="label">Temp: </span><span class="currentTemp"></span></div>
                    <div> <span class="label">Wind: </span><span class="currentWind"></span></div>
                    <div> <span class="label">Humidity: </span><span class="currentHumidity"></span></div> 
                    <div> <span class="label">UV Index: </span><span class="currentUvi"></span></div> 
                </div>
        </section>
        
         <!-- Common search section and 5 day weather display -->
        <section class="row">
            <div class="col-md-3 col-sm-12">
                <div class="justify-content-between m-2" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="w-100 cityButtons" >
                        <hr size="8" width="100%" color="black">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Austin">Austin</button>
                        <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Chicago">Chicago</button>
                        <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="New York">New York</button>
                        <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Orlando">Orlando</button>
                        <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="San Francisco">San Francisco</button>
                        <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Seattle">Seattle</button>
                        <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Denver">Denver</button>
                        <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Atlanta">Atlanta</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-12">
                <h2 class="align-middle w-100">5-Day Forecast:</h2>
                <div class ="fivedayforecast row justify-content-around mb-2">
                    <div class="col-md-2 col-s-6">
                        <p class="currentDate"></p>
                        <img class="currentWeatherIcon smallIcon"></img>
                        <p>Temperature: <span class="currentTemp"></span></p> 
                        <p>Wind: <span class="currentWind"></span></p> 
                        <p>Humidity: <span class="currentHumidity"></span></p> 
                    </div>
                    <div class="col-md-2 col-s-6">
                        <p id="date2"></p>
                        <img class="dayTwoIcon smallIcon"></img>
                        <p>Temperature: <span class="dayTwoTemp"></span></p> 
                        <p>Wind: <span class="dayTwoWind"></span></p> 
                        <p>Humidity: <span class="dayTwoHum"></span></p> 
                    </div>
                    <div class="col-md-2 col-s-6">
                        <p id="date3"></p>
                        <img class="dayThreeIcon smallIcon"></img>
                        <p>Temperature: <span class="dayThreeTemp"></span></p> 
                        <p>Wind: <span class="dayThreeWind"></span></p> 
                        <p>Humidity: <span class="dayThreeHum"></span></p> 
                    </div>
                    <div class="col-md-2 col-s-6">
                        <p id="date4"></p>
                        <img class="dayFourIcon smallIcon"></img class="dayTwoIcon">
                        <p>Temperature: <span class="dayFourTemp"></span></p> 
                        <p>Wind: <span class="dayFourWind"></span></p> 
                        <p>Humidity: <span class="dayFourHum"></span></p> 
                    </div>
                    <div class="col-md-2 col-s-6">
                        <p id="date5"></p>
                        <img class="dayFiveIcon smallIcon"></img>
                        <p>Temperature: <span class="dayFiveTemp"></span></p> 
                        <p>Wind: <span class="dayFiveWind"></span></p> 
                        <p>Humidity: <span class="dayFiveHum"></span></p> 
                    </div>
                </div>
            </div>
        </section>
       
        <div id="myModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Input Error</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Please enter a valid city name.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
