<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="m-2">
    <header>
        <h1 class="jumbotron">Weather Dashboard</h1>
    </header>
    <section class="row">
        <div class="link-container col-3">
            <div class="card-body d-flex w-100 p-2">
                <form class="w-100">
                    <div class="form-group w-100">
                        <label for="CitySearch">City:</label>
                        <input type="text" class="form-control w-100 search" id="cityInput" list="searchdatacity" required/>
                        <datalist id="searchdatacity"></datalist>
                        
                        <label for="CitySearch">State:</label>
                        <input type="text" class="form-control w-100 search" id="stateInput" list="searchdatastate">
                        <datalist id="searchdatastate"></datalist>
                        
                        <label for="CitySearch">Country:</label>
                        <input type="text" class="form-control w-100 search" id="countryInput" list="searchdatacountry">
                        <datalist id="searchdatacountry"></datalist><!-- search data list idea from stack overflow -->
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg" id="searchButton">Submit</button>
                </form>
            </div>
            <div class="justify-content-between m-2" role="toolbar" aria-label="Toolbar with button groups">
                <div class="w-100 cityButtons" >
                    <hr size="8" width="100%" color="black">
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Austin">Austin</button>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Chicago">Chicago</button>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="New York">New York</button>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Orlando">Orlando</button>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="San Francisco">San Francisco</button>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Seattle">Seattle</button>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Denver">Denver</button>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" data-city="Atlanta">Atlanta</button>
                </div>
            </div>
        </div>
        <section class="row col-9">
            <div class="maindisplay row w-100 d-flex flex-column">
                <div class=" d-flex align-items-center">
                    <h2 id="city" class="mr-2">Seattle, </h2><h2 class="currentDate"></h2>
                    <img class="currentWeatherIcon"></img>
                </div>
                <div>Temp: <span class="currentTemp"></span></div>
                <div>Wind: <span class="currentWind"></span></div>
                <div>Humidity: <span class="currentHumidity"></span></div> 
                <div>UV Index: <span class="currentUvi"></span></div> 
            </div>
            <h2 class="align-middle pt-5 row w-100">5-Day Forecast:</h2>
            <div class ="fivedayforecast row w-100 d-flex justify-content-around mb-2 container-md">
                <div>
                    <p class="currentDate">mm/dd/yyy</p>
                    <img class="currentWeatherIcon smallIcon"></img>
                    <p>Temp: <span class="currentTemp"></span></p> 
                    <p>Wind: <span class="currentWind"></span></p> 
                    <p>Humidity: <span class="currentHumidity"></span></p> 
                </div>
                <div>
                    <p id="date2">mm/dd/yyy</p>
                    <img class="dayTwoIcon smallIcon"></img>
                    <p>Temp: <span class="dayTwoTemp"></span></p> 
                    <p>Wind: <span class="dayTwoWind"></span></p> 
                    <p>Humidity: <span class="dayTwoHum"></span></p> 
                </div>
                <div>
                    <p id="date3">mm/dd/yyy</p>
                    <img class="dayThreeIcon smallIcon"></img>
                    <p>Temp: <span class="dayThreeTemp"></span></p> 
                    <p>Wind: <span class="dayThreeWind"></span></p> 
                    <p>Humidity: <span class="dayThreeHum"></span></p> 
                </div>
                <div>
                    <p id="date4">mm/dd/yyy</p>
                    <img class="dayFourIcon smallIcon"></img class="dayTwoIcon">
                    <p>Temp: <span class="dayFourTemp"></span></p> 
                    <p>Wind: <span class="dayFourWind"></span></p> 
                    <p>Humidity: <span class="dayFourHum"></span></p> 
                </div>
                <div>
                    <p id="date5">mm/dd/yyy</p>
                    <img class="dayFiveIcon smallIcon"></img>
                    <p>Temp: <span class="dayFiveTemp"></span></p> 
                    <p>Wind: <span class="dayFiveWind"></span></p> 
                    <p>Humidity :<span class="dayFiveHum"></span></p> 
                </div>
            </div>
        </section>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
